---
layout: default
---

<div class="hero-wrapper">
	<div id="hero" class="hero">
		<div class="hero-left"></div>
		<div class="container-fluid text-center">
			<h1 class="mb-3">{{ site.title }}</h1>
			<h3 class="text-uppercase mb-4">{{ site.description }}</h3>
			<a class="smooth-scroll" href="#projects">
				<i class="icon icon--arrow-hint animated animated--infinite pulse"></i>
			</a>
		</div>
	</div>
</div>

<main class="site-main">
	<div class="container">
		<div class="lead">

			{{ content }}

		</div>

		<!-- Container for React app -->
		<div id="project-list"></div>

		<!-- About section -->
		{% for page in site.pages %}
			{% if page.title == "About" %}

				{% if page.image %}
					<img class="image image--circle image--center mb-2" src="{{ page.image | relative_url }}" alt="{{ page.title }}" />
				{% endif %}

				{{ page.content }}

			{% endif %}
		{% endfor %}

	</div>
</main>
